<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
</head>
<body>
<div align="center">
    <h1>Add New Product</h1>
    <br/>
    <form action="#" th:action="@{/save_product}" th:object="${Product}" method="post">
        <input type="hidden" th:field="*{store_id}"/>

        <table border="0" cellpadding="10">
            <tr>
                <td>Products Given:</td>
                <td><input type="number" th:field="*{products_given}" /></td>
            </tr>
            <tr>
                <td>Total Products:</td>
                <td><input type="number" th:field="*{total_products}" /></td>
            </tr>
            <tr>
                <td>Products Requested:</td>
                <td><input type="number" th:field="*{requested_products}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
