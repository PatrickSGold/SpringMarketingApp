<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Area</title>
</head>
<body>
<div align="center">
    <h1>Add New Area</h1>
    <br/>
    <form action="#" th:action="@{/save_area}" th:object="${Area}" method="post">
        <input type="hidden" th:field="*{manager_id}"/>

        <table border="0" cellpadding="10">
            <tr>
                <td>State:</td>
                <td><input type="text" th:field="*{state}" /></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="*{city}" /></td>
            </tr>
            <tr>
                <td>Zip Code:</td>
                <td><input type="number" th:field="*{zip_code}" /></td>
            </tr>
            <tr>
                <td>Number of Stores:</td>
                <td><input type="number" th:field="*{number_of_stores}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
