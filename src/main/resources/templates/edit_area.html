<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Area</title>
</head>
<body>
    <div align="center">
        <h1>Edit Area</h1>
        <br/>
        <form action="#" th:action="@{/save_area}" th:object="${Area}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td><input type="hidden"  th:field="*{id}" /></td>
                    <td><input type="hidden" th:field="*{manager_id}" /></td>
                    <td>State</td>
                    <td><input type="text" th:field="*{state}" /></td>
                    <td>City</td>
                    <td><input type="text" th:field="*{city}" /></td>
                    <td>Zipcode</td>
                    <td><input type="number" th:field="*{zip_code}" /></td>
                    <td>Stores</td>
                    <td><input type="number" th:field="*{number_of_stores}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
