<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Manager</title>
</head>
<body>
<div align="center">
    <h1>Edit Marketing Manager</h1>
    <br/>
    <form action="#" th:action="@{/save_manager}" th:object="${Manager}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td><input type="hidden"  th:field=*{id}" /></td>
                <td><input type="hidden"  th:field=*{manager_id} /></td>
                <td>First Name</td>
                <td><input type="text" th:field="*{first_name}" /></td>
                <td>Last Name</td>
                <td><input type="text" th:field="*{last_name}" /></td>
                <td>Email</td>
                <td><input type="text" th:field="*{email}" /></td>
                <td>Phone</td>
                <td><input type="number" th:field="*{phone_number}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
