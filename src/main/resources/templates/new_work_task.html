<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Work Task</title>
</head>
<body>
<div align="center">
    <h1>Add New Work Task</h1>
    <br/>
    <form action="#" th:action="@{/save_work_task}" th:object="${WorkTask}" method="post">
        <input type="hidden" th:field="*{store_id}"/>

        <table border="0" cellpadding="10">
            <tr>
                <td>Work Done Today:</td>
                <td><input type="text" th:field="*{work_done_today}" /></td>
            </tr>
            <tr>
                <td>Spoken To Manager:</td>
                <td><input type="text" th:field="*{spoken_to_manager}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
