<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Store</title>
</head>
<body>
<div align="center">
    <h1>Add New Store</h1>
    <br/>
    <form action="#" th:action="@{/save_store}" th:object="${Store}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Store Name:</td>
                <td><input type="text" th:field="*{store_name}" /></td>
            </tr>
            <tr>
                <td>Store Manager:</td>
                <td><input type="text" th:field="*{store_manager}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
